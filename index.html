    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function typeWriter(element, text, speed) {
                var index = 0;

                function type() {
                    if (index < text.length) {
                        element.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }
            var headerTextElement = document.querySelector('.header__text .text-typing');
            var typingText = "Curious by nature and business-minded";
            var typingSpeed = 50;
            typeWriter(headerTextElement, typingText, typingSpeed);
        });
